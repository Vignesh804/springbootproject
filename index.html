<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">EmployeeApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/showNewEmployeeForm}">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/show}">Show</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center mt-5">
    <h1 class="mb-4">Employee Management System</h1>
    <p class="lead">
        Welcome to the Employee Management System. You can add new employees or view the current list.
        This system helps in managing employee records efficiently.
    </p>

    <div class="mt-4">
        <a class="btn btn-primary me-3" th:href="@{/showNewEmployeeForm}">Add Employee</a>
        <a class="btn btn-success" th:href="@{/show}">Show Employees</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
